<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Voiture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="/app/firebase-config.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/voiture/voiture.js"></script>
    <script src="/app/voiture/ajoutV.js"></script>
    <script src="/app/voiture/mvoiture.js"></script>
    <script src="/app/location/location.js"></script>

    <style>
        h1 {
            color: rgb(111, 157, 195);
        }
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 70px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input:hover {
            background-color: aliceblue;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(111, 157, 195);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px; 
        }

        button:hover {
            background-color: #6f686e;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="locationCtrl">
    <h1>Louer Voiture</h1>
    <form>
        
        <h2>Louer Voiture</h2>

<div>
  <label>Client Number:</label>
  <input type="text" ng-model="client.Numero" required>
</div>

<div>
  <label>Voiture Number:</label>
  <input type="text" ng-model="car.numero" required>
</div>

<div>
  <label>Date début:</label>
  <input type="date" ng-model="startDate" required>
</div>

<div>
  <label>Heure début:</label>
  <input type="time" ng-model="startTime" required>
</div>

<div>
  <label>Kilométrage début:</label>
  <input type="number" ng-model="startKilometers" required>
</div>

<div>
  <label>Date fin:</label>
  <input type="date" ng-model="endDate" required>
</div>

<div>
  <label>Heure fin:</label>
  <input type="time" ng-model="endTime" required>
</div>
<h3>Paiement</h3>

<div>
  <label>Type de paiement:</label>
  <select ng-model="paymentType">
    <option value="cheque">Chèque</option>
    <option value="carte">Carte</option>
  </select>
</div>

<div ng-show="paymentType === 'carte'">
  <label>Numéro de carte:</label>
  <input type="text" ng-model="cardNumber" required>
</div>

<div ng-show="paymentType === 'carte'">
  <label>Nom sur la carte:</label>
  <input type="text" ng-model="cardName" required>
</div>

<div ng-show="paymentType === 'carte'">
  <label>Date d'expiration:</label>
  <input type="text" ng-model="cardExpiration" required>
</div>

<button ng-click="rentLocation()" ng-disabled="!client.Numero || !car.numero || !startDate || !startTime || !startKilometers || !endDate || !endTime || (paymentType === 'carte' && (!cardNumber || !cardName || !cardExpiration))">Louer</button>

    </form>
</body>
</html>
